<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <title>infoChoose</title>
</head>
<body>
<div class = "head" style="font-size:20px">Choose needed information</div>
<form class="form-horizontal" action="result">
      <div class="form-group">
        <label for="group" class="col-sm-2 control-label">Choose group</label>
        <div class="col-sm-10">
            <select class="form-control" name="distribution">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="distribution">
                    Distribution function
                </label>
            </div>
                <div class="checkbox">
                    <label>
                    <input type="checkbox" name="density">
                    Density function
                    </label>
                </div>
                <div class="checkbox">                 
                <label>
                    <input type="checkbox" name="box">
                    Box and whisker plot
                </label>
                </div> 
                <div class="checkbox">
                <label>
                    <input type="checkbox" name="numbers">
                    Number characteristics 
                </label>
                </div>
            </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-success">Show</button>
          <button type="cancel" class="btn btn-warning">Cancel</button>
        </div>
      </div>
</form>
</body>
</html>
